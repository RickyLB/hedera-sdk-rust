# Run with `dart run ffigen --config ffigen.yaml`.
name: NativeHedera
description: Native bindings to the C Hedera library
output: 'lib/src/native.dart'
llvm-path:
    # TODO: Linux
    # TODO: Windows
    # Mac OS
    - /opt/homebrew/opt/llvm
compiler-opts:
    # https://github.com/dart-lang/sdk/issues/47673#issuecomment-964792968
    - '-Wno-nullability-completeness'
headers:
    entry-points:
        - 'src/hedera.h'
    include-directives:
        - 'src/hedera.h'
preamble: |
    // ignore_for_file: always_specify_types
    // ignore_for_file: camel_case_types
    // ignore_for_file: non_constant_identifier_names
    // ignore_for_file: constant_identifier_names
comments:
    style: any
    length: full
